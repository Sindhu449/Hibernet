<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
   <h:body>
   <h1>Restaurant Authentication form</h1>
       
        <h:form >
        UserName:
        <h:inputText value="#{restaurant.rest_userName}" id="u"  /> <br/><br/>
        Password:
        <h:inputSecret value="#{restaurant.rest_password}" id="p" /> <br/><br/>
            
            <h:commandButton value="Login" action="#{RestaurantDAO.checkUsers(restaurant)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
